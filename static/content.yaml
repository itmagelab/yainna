# Секция "Обо мне"
about:
  title: "Обо мне"
  subtitle: "Познакомьтесь с мастером"
  image: "/static/images/inna-photo.jpg"
  description: |
    Я — мастер бровей и ламинирования ресниц с опытом работы более 5 лет.
    За это время я помогла более 500 девушкам подчеркнуть свою красоту и стать увереннее.

    Ко мне приходят не только за идеальными бровями, ресницами и макияжем,
    но и за ощущением уюта, принятия и уверенности в себе. Я тщательно слежу за стерильностью и чистотой, чтобы каждая процедура была безопасной и комфортной.

    Моя цель — подчеркнуть вашу индивидуальность и сделать так, чтобы вы уходили с улыбкой и чувством, что мир стал чуть ярче.
  achievements:
    - title: "Опыт работы"
      description: "Более 5 лет в индустрии красоты"
      icon: "fa-award"
    - title: "Сертификаты"
      description: "Профессиональное образование и регулярное обучение"
      icon: "fa-certificate"
    - title: "Довольных клиентов"
      description: "Более 500 счастливых клиентов"
      icon: "fa-heart"

